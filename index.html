<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="image-container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">TimeTracker</a>
            </div>
        </nav>

        <div class="container border">
            <div class="watch">
                <div class="outer-watch">
                    <div class="inner-watch">
                        <div class="text">
                            <span class="time hour"></span>
                            <span class="time minute"></span>
                            <span class="time sec"></span>
                            <span class="time mili-sec"></span>
                        </div>

                    </div>
                </div>
                <div class="button-wrapper">
                    <button class="mybtn reset hidden">Reset</button>
                    <button class="mybtn play">Play</button>
                    <button class="mybtn lap hidden">Lap</button>

                </div>
            </div>
            <ul class="laps">
                <!-- <h1>time</h1> -->
                <li class="lap-item">
                    <span class="number">#1</span>
                    <span class="timestamp">01 : 43 : 04</span>

                </li>
                <li class="lap-item">
                    <span class="number">#1</span>
                    <span class="timestamp">01 : 43 : 04</span>

                </li>
                <li class="lap-item">
                    <span class="number">#1</span>
                    <span class="timestamp">01 : 43 : 04</span>
                </li>
                <li class="lap-item">
                    <span class="number">#1</span>
                    <span class="timestamp">01 : 43 : 04</span>

                </li>
                <li class="lap-item">
                    <span class="number">#1</span>
                    <span class="timestamp">01 : 43 : 04</span>

                </li>
                <li class="lap-item">
                    <span class="number">#1</span>
                    <span class="timestamp">01 : 43 : 04</span>

                </li>
                <li class="lap-item">
                    <span class="number">#1</span>
                    <span class="timestamp">01 : 43 : 04</span>

                </li>
                <li class="lap-item">
                    <span class="number">#1</span>
                    <span class="timestamp">01 : 43 : 04</span>

                </li>
                <li class="lap-item">
                    <span class="number">#1</span>
                    <span class="timestamp">01 : 43 : 04</span>

                </li>
                <li class="lap-item">
                    <span class="number">#1</span>
                    <span class="timestamp">01 : 43 : 04</span>
                </li>
            </ul>
            <div class="button-wrapper">
                <button class="mybtn">Clear All</button>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
